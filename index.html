<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid text-center mt-3 mb-3 custom-container">
        <div class="row w-100"> 
            <div class="col-sm-12 col-md-3 col-lg-3">
              Column One
              <!-- Left column content goes here -->

               <div class="row">
                <button type="button" class="btn btn-warning mt-3 circle">Compose</button>
                <button type="button" class="btn btn-primary mt-3">Inbox</button>
                <button type="button" class="btn btn-primary mt-3">Spam</button>
                <button type="button" class="btn btn-primary mt-3">Trash</button>
                <button type="button" class="btn btn-primary mt-3">Sent</button>
               </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <!-- <button type="button" class="btn btn-warning mt-3 circle">Search Bar</button> -->
              <button type="button">search</button>
              <input type="text">
              <!-- Column Two -->
              <!-- Middle column content goes here -->
              <div class="mb-3 form">
                <label for="name" class="form-label my-1">Email</label>
                <input type="text" class="form-control" id="name" placeholder="placeholder">
                <label for="email" class="form-label my-1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="placeholder">
                <label for="email" class="form-label my-1">Email</label>
                <input type="email" class="form-control" id="tel" placeholder="placeholder">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea "></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
              </div>
              <!-- <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div> -->
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
                Column Three
                <!-- Right column content goes here -->
                <div class="row">
                  <button type="button" class="btn btn-primary mt-3">8:00am</button>
                  <button type="button" class="btn btn-primary mt-3">9:00am</button>
                  <button type="button" class="btn btn-primary mt-3">10:00am</button>
                  <button type="button" class="btn btn-primary mt-3">11:00am</button>
                 </div>
                
            </div>
          </div>
    </div>
    <div class="footer">
      <!-- <button type="button">search</button>
      <input type="text"> -->
      <div class="socialmedia">
          <a href="https://www.facebook.com" target="_blank">

              <i class="fa fa-twitter"></i>
          </a>
      </div>
      <div class="copyright">
          <p>&copy;  all rights reserved. 2023</p>
      </div>
    </div>

</body>
</html>
